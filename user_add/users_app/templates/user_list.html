{% extends "base.html" %}
{% block title %}C+R Users{% endblock title%}
{% block content %}
    <h1>All the Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for user in user_list %}
        <tr>
            <td>user.id</td>
            <td>user.name</td>
            <td>user.email</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
