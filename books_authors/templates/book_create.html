{% extends "base.html" %}
{% block title %}Books & Authors{% endblock title%}
{% block content %}
    <section class="container">
        <div class="left-half">
            <h1>Add a book</h1>
            <form action="" method="post">
                <table>{{ form.as_table }}</table>
                {% csrf_token %}
                <input type="submit" value="Add">
            </form>
        </div>
        <div class="right-half">
            <table>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Action</td>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><a href="{{ book.get_absolute_url }}"> View </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
{% endblock content %}
